{% load static %}

<li>
    <article class="post">
        <a href="{% url 'single_post' post.slug %}">
            <img src="{{ post.image_name.url }}" alt="{{ post.title }}">
            <div class="post_content">
                <h3>{{ post }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>

    </article>
</li>
